<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css cdn -->
    <link rel="stylesheet" href="style.css" />
    <!-- tailwindcss cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font-awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Budget app</title>
  </head>
  <body
    class="max-sm:mx-2 sm:mx-16 mt-4 bg-gradient-to-r from-purple-100 to-gray-100"
  >
    <!-- header start -->
    <header class="flex justify-between">
      <!-- header name start-->
      <div>
        <h1 class="font-bold text-2xl my-4">
          Budget <span class="text-purple-700">App</span>
        </h1>
      </div>
      <!-- header name end -->
      <!-- header icon start -->
      <div>
        <button type="submit">
          <i class="fa-regular fa-sun"></i>
        </button>
      </div>
      <!-- header icon end -->
    </header>
    <!-- header end -->
    <!-- main start -->
    <main>
      <div class="flex justify-center items-center my-4">
        <div class="sm:w-1/2 p-2 bg-white">
          <h2 class="text-center text-2xl text-rose-500">Create Budget From</h2>
          <form id="form" action="" class="max-sm:p-4 sm:p-2">
            <label for="budget" class="font-semibold sm:text-xl">
              Enter budget title :
              <input
                type="text"
                id="text"
                name="text"
                value=""
                class="w-full border-2 border-black rounded-md my-2 pl-2 sm:text-xl"
                placeholder="Enter budget title"
                required
              />
            </label>

            <h3 class="font-semibold mt-2 text-xl">Select budget type :</h3>

            <div class="flex">
              <label for="income" class="flex items-center">
                <input
                  type="radio"
                  name="type"
                  id="income"
                  value="income"
                  class="income"
                />income
              </label>

              <label for="expense" class="flex items-center ml-4">
                <input
                  class="expense"
                  type="radio"
                  name="type"
                  id="expense"
                  value="expense"
                  required
                />expense
              </label>
            </div>

            <br />
            <label for="budget" class="font-semibold text-xl">
              Enter your budget amount :
              <input
                type="number"
                id="budget-amount"
                name="number"
                value=""
                class="w-full border-2 border-black rounded-md my-2 pl-2 mt-2 sm:text-xl"
                placeholder="Enter budget amount"
              />
            </label>

            <button
              type="submit"
              class="w-full mt-2 bg-rose-200 uppercase rounded-md p-2 hover:bg-rose-300 font-semibold"
            >
              create
            </button>
          </form>
        </div>
      </div>

      <!-- income expense balance start -->
      <div class="flex justify-around items-center text-center">
        <!-- income start -->
        <div>
          <i class="fa-solid fa-money-bill fa-3x  text-sky-700"></i>
          <h4 id="income-value" class="text-3xl font-bold text-green-500">0</h4>
        </div>
        <!-- income end -->
        <!-- expense start -->
        <div>
          <i class="fa-regular fa-credit-card fa-3x  text-sky-700"></i>
          <h4 id="expense-value" class="text-3xl font-bold text-red-500">0</h4>
        </div>
        <!-- expense end -->
        <!-- balance start -->
        <div>
          <i class="fa-solid fa-dollar-sign fa-3x  text-sky-700"></i>
          <h4 id="balance-value" class="text-3xl font-bold text-green-500">0</h4>
        </div>
        <!-- balance end -->
      </div>
      <!-- income expense amount end -->
    </main>
    <!-- main end -->
    <!-- footer start -->
    <footer>
      <!-- card start -->
      <div id="grid">
        <!-- <div class="card flex justify-between my-4 bg-gray-300 p-4 rounded-md">
         
          <div>
            <h3 id="items-name" class="text-purple-700 font-bold">bike</h3>
            <h4 id="items-amount" class="text-lg">5000</h4>
            <h4 id="items-icon">icon</h4>
          </div>
         
      
          <div>
            <div class="flex justify-end">
              <i
                id="delete-icon"
                class="fa-solid fa-pen-to-square mr-4 text-green-500 cursor-pointer"
              ></i>
              <i
                id="modify-icon"
                class="fa-solid fa-trash text-red-500 cursor-pointer"
              ></i>
            </div>
            <p class="mt-8">time 10:20min</p>
          </div>
         
        </div> -->
      </div>
  
    </footer>
    <!-- footer end -->
  </body>
  <!-- js cdn -->
  <script src="script.js"></script>
</html>
